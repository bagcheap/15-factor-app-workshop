<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
  <title>RP1</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="context-path" th:value="@{/}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/bundle/bundle.css}" />
</head>
<body>

<h1 class="page-header">
  RP1 Music Login
</h1>

<div class="container" tiles:fragment="content">

  <form name="f" th:action="@{/login}" method="post">

    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" name="username" autofocus="autofocus"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"/>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>

</div>

</body>
</html>
